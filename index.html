<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1><img id="logo" src="imagenes/logoD.png" alt="Logo D de mi pagina"></h1>
    </header>
    <main class="main"> 
        <section id="seccion-encriptar">
            <textarea id="textoEncriptar" class="textos" placeholder="Introduzca el texto..."></textarea>
            <p id="info">&#9888; Solo letras minúsculas y sin acentos</p>
            <div id="botones">
                <button onclick="btnEncriptar()" id="boton-encrip" class="boton">Encriptar</button>
                <button onclick="desencriptarTexto()" id="boton-desencrip" class="boton">Desencriptar</button>
            </div>
        </section>
        <section id="seccion-mostrar">
            <textarea id="textoMostrar" class="textos" disabled ></textarea>
            <section id="sinMensaje">
                <img src="imagenes/Muneco.png" alt="Muneco demostrativo"
                id="muneco">
                <div id="mensaje-no-encontrado">
                    <p id="noEncontrado">Ningún mensaje fue encontrado</p>
                    <p id="favor">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </section>
            <button onclick="Copiar()" id="btnCopiar" class="boton">Copiar</button>
        </section>
    </main>
    <footer>
        
    </footer>
    <script src="app.js"></script>
</body>
</html>
